name: Hamilton Mono-Repo Independent Builds

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  # ------------------------------------------------
  # 1️⃣ Vehicle Service (Java)
  # ------------------------------------------------
  vehicle-service:
    name: Build Vehicle Service (Java)
    runs-on: ubuntu-latest
    continue-on-error: true   # Allows pipeline to continue even if this job fails
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run Vehicle Service
        run: |
          cd vehicle-service
          javac VehicleService.java
          java VehicleService

  # ------------------------------------------------
  # 2️⃣ Driver Service (Python)
  # ------------------------------------------------
  driver-service:
    name: Build Driver Service (Python)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Driver Service
        run: |
          cd driver-service
          python app.py

  # ------------------------------------------------
  # 3️⃣ Billing Service (Node.js)
  # ------------------------------------------------
  billing-service:
    name: Build Billing Service (Node.js)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Billing Service
        run: |
          cd billing-service
          node server.js
