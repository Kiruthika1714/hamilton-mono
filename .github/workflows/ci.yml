name: Hamilton Mono-Repo CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  Vehicle-build-java:
    name: Build Vehicle Service (Java)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Vehicle Service
        run: |
          cd vehicle-service
          echo "ðŸ”§ Starting Vehicle Service Build..."
          javac VehicleService.java || { echo "Java build failed. Stopping pipeline."; exit 1; }
          java VehicleService || { echo "Java execution failed. Stopping pipeline."; exit 1; }
          echo "âœ… Vehicle Service build and execution completed successfully."

  Driver-build-python:
    name: Build Driver Service (Python)
    runs-on: ubuntu-latest
    needs: [Vehicle-build-java]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Driver Service
        run: |
          cd driver-service
          echo "Starting Driver Service..."
          python app.py || { echo "Driver Service failed. Stopping pipeline."; exit 1; }
          echo "Driver Service ran successfully."

  Billing-build-js:
    name: Build Billing Service (Node.js)
    runs-on: ubuntu-latest
    needs: [Vehicle-build-java, Driver-build-python] 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Billing Service
        run: |
          cd billing-service
          echo "ðŸ’° Starting Billing Service..."
          node server.js || { echo "Billing Service failed. Stopping pipeline."; exit 1; }
          echo "Billing Service ran successfully."

  Deployment-preparation:
    name: Deployment Preparation (Combine Verified Builds)
    runs-on: ubuntu-latest
    needs: [Vehicle-build-java, Driver-build-python, Billing-build-js]
    steps:
      - name: Combine Artefacts
        run: |
          echo "Preparing Deployment Package..."
          mkdir deploy
          echo "All Hamilton microservices built and verified successfully!" > deploy/result.txt
          echo "Verified Artefacts Ready for Deployment"
          ls deploy
